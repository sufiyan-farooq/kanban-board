<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Kanban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1 id="top-heading" class="text-center font-monospace p-2 text-white" >Kanban Board</h1>
        <div class="kanban-box">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 col-xl-4">
                    <div class="todo">
                        <h4>To-Do</h4>
                        <div class="input">
                            <input type="text" class="form-control" placeholder="Enter Your Task" id="inp">
                            <button id="myBtn" onclick="Add()" class="cssbuttons-io-button">
                                <div class="icon">
                                    <svg height="24" width="24" viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M0 0h24v24H0z" fill="none"></path>
                                        <path fill="#008cff" d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"></path>
                                    </svg>
                                </div>
                            </button>
                        </div>
                        <div class="text" id="todo-list">
                            <!-- Task list will be rendered here -->
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 col-xl-4">
                    <div class="progress-kanban">
                        <h4>Progress</h4>
                        <div class="text" id="progress-list">
                            <!-- In-progress tasks will be rendered here -->
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 col-xl-4">
                    <div class="done">
                        <h4>Done</h4>
                        <div class="text" id="done-list">
                            <!-- Completed tasks will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://kit.fontawesome.com/801ff8e586.js" crossorigin="anonymous"></script>
      <script src ="app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
  </html>
